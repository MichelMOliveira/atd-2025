name: k6 Performance Test

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -q -O - https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Start API server
        run: nohup node src/app.js &

      - name: Run k6 test
        env:
          BASE_URL: http://localhost:3000
          LOGIN_EMAIL: john@example.com
          LOGIN_PASS: password123
        run: |
          k6 run --out json=report.json test/k6/checkout.test.js

      - name: Generate HTML report
        run: |
          node scripts/k6-report.js report.json report.html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: report.html
